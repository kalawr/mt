<div ng-controller='AutocompleteController'>
	<div class='contain'>
		<form class='search search--root' ng-submit='autocomplete.submit()'>
			
			<div class='langs no-select' ng-controller='LanguagesController'>
				<span class='lang relative' ng-repeat='language in global.languages' ng-controller='LanguageMenuController' ng-init='type = $index'>
					<span class='lang-toggle' ng-click='isLocked(language) || menu.toggle()' ng-class='{active: !menu.hidden, disabled: isLocked(language)}'>{{language | fullLanguage:true}}</span>
					<ul class='lang-menu' ng-hide='menu.hidden'>
						<li ng-repeat='option in selectableLanguages' ng-click='chooseLanguage(type, $index); menu.toggle()'>{{option | fullLanguage:true}}</li>
					</ul>
				</span>
				<span class='swap' ng-click='swapLanguages()'>
					<svg><use xlink:href='#refresh'></use></svg>
				</span>
			</div>
			
			<label for='query' class='no-select'>Search to Your Heart's Content</label>
			<button type='submit' class='ok lg' title='Search'>
				<svg>
					<use xlink:href='#magnifier'></use>
				</svg>
			</button><!--
			--><input full-focus startup-focus ng-model='global.query' ng-change='autocomplete.disable(); autocomplete.fetch()' type='text' autofocus='autofocus' autocomplete='off' placeholder='Search' id='query' class='mnstr' />
		</form>
	</div>
	<div class='contain'>
		<ul class='autocomplete autocomplete--root lg' ng-show='autocomplete.list.length' ng-class='{inactive: !autocomplete.enabled}'>
			<li ng-repeat='item in autocomplete.list track by $index' ng-class='{active: $index === autocomplete.selection}' ng-click='autocomplete.setSelection($index); autocomplete.submit()'>{{item}}</li>
			<hr />
		</ul>
	</div>
</div>
