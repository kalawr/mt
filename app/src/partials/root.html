<div ng-controller='AutocompleteController'>
	<div class='contain'>
		<form class='search' ng-submit='autocomplete.submit()'>
			
			<div class='langs no-select' ng-controller='LanguagesController'>
				<language ng-repeat='language in global.languages'></language>

				<span class='swap' ng-click='swapLanguages()'>
					<svg><use xlink:href='#refresh'></use></svg>
				</span>
			</div>
			
			<label for='query' class='no-select'>Search to Your Heart's Content</label>
			<button type='submit' class='ok lg' title='Search'>
				<svg>
					<use xlink:href='#magnifier'></use>
				</svg>
			</button><!--
			--><input full-focus startup-focus ng-model='global.query' ng-change='autocomplete.disable(); autocomplete.fetch()' type='text' autofocus='autofocus' autocomplete='off' placeholder='Search' id='query' class='mnstr' />
		</form>

		<ul class='autocomplete lg' ng-show='autocomplete.list.length' ng-class='{inactive: !autocomplete.enabled}'>
			<li ng-repeat='item in autocomplete.list track by $index' ng-class='{active: $index === autocomplete.selection}' ng-click='autocomplete.setSelection($index); autocomplete.submit()'>{{item}}</li>
			<hr />
		</ul>
	</div>
</div>
