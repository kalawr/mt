<form class="search container" ng-submit='submit()'>
  <div class="bar">
    <input ng-model="topscope.query" ng-keyup="load(url()" type="text" autofocus="autofocus" autocomplete="off" placeholder="Search" class="bar"/>
    <button ng-class="{out: !topscope.query.length}" type="submit" title="Go" class="ok"><img src="/icons/kick.svg"/></button>
  </div>
</form>
