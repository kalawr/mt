		<div ng-controller='AutocompleteController'>
		
			<!-- <div class='cf'>
				<div class='loading' ng-show='loading'></div>
			</div> -->
			<div class='hard-margin'>

				<div class='contain'>

					<header>

						<div class='languages'>
							<a href='#dd-change-unavailable'>en &mdash; ru</a>

							<div class='change-unavailable' id='dd-change-unavailable'>

								<a href='#' class='close'>
									<icon ref='x'></icon>
								</a>

								<div class='badge'>
									<icon ref='info'></icon>
								</div>

								<div class='content'>
									К сожалению, другие языковые пары недоступны. Мы работаем над этим.
								</div>
							</div>

						</div>

						<div class='identity'>
							
							<a href='/' class='logo'>

								<div class='logo-image'></div>

								<div class='logo-text' title='On Top Of Multitran'>
									<icon class='dot' ref='dot'></icon>otmt<icon class='dot' ref='dot'></icon>
								</div>
							
							</a>

							<div class='motto'>
								<!-- A little care on top of <a href='http://www.multitran.ru/' target='_blank'>Multitran <icon class='external' ref='external'></icon></a>. -->
								<a href='http://www.multitran.ru/' target='_blank'><icon class='external' ref='external'></icon> Multitran</a> и немного внимания.
							</div>

						</div>
						
					</header>

					<div class='row'>
						
						<div ng-class='{"col-search-full": root, "col-search-short": !root}'>
							
							<form class='search' ng-submit='autocomplete.submit()'>
								
								<div class='bar'>
									
									<input
										type='text'
										placeholder='Поиск'
										ng-model='global.query'
										ng-change='autocomplete.disable(); autocomplete.fetch()'
										autocomplete='off'
										/>

									<div class='bar-buttons'>

										<button class='bar-button' title='Очистить' ng-click='global.query = ""; autocomplete.empty()'>
											<icon ref='back'></icon>
										</button>

										<button class='bar-button' title='Поиск'>
											<icon ref='magnifier'></icon>
										</button>
										
									</div>

								</div>

								<ol class='autocomplete' ng-show='autocomplete.list.length'>

									<div class='close-autocomplete' ng-click='autocomplete.empty()'>
										<icon ref='x'></icon>
									</div>

									<li
										scroll-into-view
										scroll-into-view-if='autocomplete.selection'
										scroll-into-view-equals='$index'
										ng-repeat='item in autocomplete.list track by $index' 
										ng-class='{active: $index === autocomplete.selection}' 
										ng-click='autocomplete.setSelection($index); autocomplete.submit()'
										ng-bind='item'>
									</li>

								</ol>

							</form>

						</div>

						<div ng-class='{"col-entry-collapsed": root, "col-entry": !root}'>

							<div ng-view autoscroll class='entry'></div>

						</div>

					</div>

				</div>

			</div>
			
		</div>
