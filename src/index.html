							<icon class='dot' ref='dot'></icon>otmt<icon class='dot' ref='dot'></icon>

					</a>

					<div class='motto'>
						A little care on top of <a href='http://www.multitran.ru/' target='_blank'>Multitran <icon class='external' ref='external'></icon></a>.
					</div>

				</div>

					
				<div class='row'>
					
					<div ng-class='{"col-md-12": root, "col-md-8": !root}' class='trans'>
						
						<form class='search section' ng-submit='autocomplete.submit()'>
							
							<div class='bar'>
								
								<input
									type='text'
									placeholder='Search'
									ng-model='global.query'
									ng-change='autocomplete.disable(); autocomplete.fetch()'
									autocomplete='off'
									/>

								<div class='bar-buttons'>

									<button class='bar-button' title='Erase' ng-click='global.query = ""; autocomplete.empty()'>
										<icon ref='back'></icon>
									</button>

									<button class='bar-button' title='Search'>
										<icon ref='magnifier'></icon>
									</button>
									
								</div>

							</div>

							<ol class='autocomplete' ng-show='autocomplete.list.length'>

								<div class='close-autocomplete' ng-click='autocomplete.empty()'>
									<icon ref='x'></icon>
								</div>

								<li
									ng-repeat='item in autocomplete.list track by $index' 
									ng-class='{active: $index === autocomplete.selection}' 
									ng-click='autocomplete.setSelection($index); autocomplete.submit()'
									>
									{{item}}
								</li>

							</ol>

						</form>

					</div>

					<div ng-class='{"no-width": root, "col-md-4": !root}' class='trans'>

						<div ng-view autoscroll class='entry'></div>

					</div>

				</div>

			</div>
