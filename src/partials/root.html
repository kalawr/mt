<div ng-controller='AutocompleteController'>

	<div class='cf'>
		<div class='loading' ng-show='loading'></div>
	</div>

	<div class='contain section-start'>

		<form class='search' ng-submit='autocomplete.submit()'>

			<div class='row'>

				<div class='col-10-sm offset-1-sm'>

					<div class='langs no-select pull-right dim' ng-controller='LanguagesController'>
						<language ng-repeat='language in global.languages'></language>

						<button class='swap' ng-click='swapLanguages()'>
							<icon ref='refresh'></icon>
						</button>
					</div>
					
					<label for='query' class='no-select dim'>Search to Your Heart's Content</label>

				</div>

			</div>

			<div class='row'>

				<div class='col-1-sm'>

					<button type='submit' class='ok lg lh3 pull-right' title='Search'>
						<icon ref='magnifier'></icon>
					</button>

				</div>

				<div class='col-10-sm'>

					<input full-focus startup-focus ng-model='global.query' ng-change='autocomplete.disable(); autocomplete.fetch()' type='text' autofocus='autofocus' autocomplete='off' placeholder='Search' id='query' class='mnstr ie-lh-shim' />	

				</div>

			</div>

		</form>	
			
		<div class='row'>

			<div class='col-10-sm offset-1-sm'>

				<ul class='autocomplete' ng-show='autocomplete.list.length' ng-class='{inactive: !autocomplete.enabled}'>
					<li class='lg cf' ng-repeat='item in autocomplete.list track by $index' ng-class='{active: $index === autocomplete.selection}' ng-click='autocomplete.setSelection($index); autocomplete.submit()'>
						<a class='no-select'>{{item}}</a>
					</li>
					
					<hr class='section-end' />
				</ul>

			</div>	

		</div>

	</div>
	
</div>
