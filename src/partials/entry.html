<dl ng-show='dict.length'>

	<div class='definition' ng-repeat='definition in dict track by $index'>
			
		<dt>
			{{definition.variant}}<small ng-show='definition.partOfSpeech'>, {{definition.partOfSpeech}}</small>
		</dt>
		
		<div class='domain' ng-repeat='domain in definition.domains track by $index'>

			<div class='domain-name'>{{domain.domain}}</div>

			<div class='definitions'>

				<dd ng-repeat='translation in domain.translations track by $index'>{{translation}}</dd>

			</div>

		</div>

	</div>

</dl>

<div ng-show='error' class='error'>
	{{error.status}} {{error.statusText}}
</div>
