<dl ng-show='dict.length'>

	<div ng-repeat='definition in dict track by $index' class='definition section'>
			
		<dt class='xl mb1'>
			{{definition.variant}}<span ng-show='definition.partOfSpeech' class='part-of-speech'>, {{definition.partOfSpeech}}</span>
		</dt>
		
		<div ng-repeat='domain in definition.domains track by $index' class='domain mt1'>

			<div class='domain-name no-select'>

				<span>{{domain.domain}}</span>
			
			</div>

			<div class='dds'>
				<dd ng-repeat='translation in domain.translations track by $index'>{{translation}}</dd>
			</div>

		</div>

	</div>

</dl>

<div ng-show='error' class='error'>
	{{error.status}} {{error.statusText}}
</div>
